    <div class="sidebar2">
        <p>
            江汉关博物馆 位于武汉市汉口沿江大道129号，是依托全国重点文物保护单位——江汉关大楼创办的专题性博物馆，
            2015年正式对外开放。该馆占地面积1499平方米，建筑面积4359平方米，展厅面积2300平方米，是中国特色社会主义教育基地。
            江汉关博物馆有各类藏品、文献资料近万件
            ，涵盖了金属器、瓷器、木器、纸制品等多个类别，常年对外开放的有基本陈列、复原陈列以及钟楼微缩复原展示等常设展览
        </p>
